<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe vs Robot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #a18cd1, #fbc2eb);
      margin: 0;
      padding: 0;
    }

    h1 {
      color: white;
      margin-top: 40px;
      font-size: 2.5rem;
    }

    #intro, #game {
      display: none;
      margin-top: 50px;
    }

    #intro.active, #game.active {
      display: block;
    }

    input {
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      margin-bottom: 20px;
      width: 250px;
    }

    #intro button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #6a11cb;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #intro button:hover {
      background-color: #2575fc;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin: 30px auto;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: white;
      font-size: 2.5em;
      color: #333;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background 0.3s ease, transform 0.2s;
    }

    .cell:hover {
      background: #e0e0e0;
      transform: scale(1.05);
    }

    .cell.taken {
      pointer-events: none;
    }

    #status {
      font-size: 1.3rem;
      color: white;
      margin-top: 20px;
    }

    #game button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #6a11cb;
      color: white;
      border: none;
      border-radius: 25px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #game button:hover {
      background-color: #2575fc;
    }

    .x {
      color: #6a11cb;
      font-weight: bold;
    }

    .o {
      color: #ff4b2b;
      font-weight: bold;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      font-size: 1.5rem;
      color: #333;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    }

    .modal-content span {
      font-size: 2rem;
    }

    .modal button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #6a11cb;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
    }

    .modal button:hover {
      background-color: #2575fc;
    }
  </style>
</head>
<body>

  <!-- Intro Section -->
  <div id="intro" class="active">
    <h1>Welcome to Tic Tac Toe!</h1>
    <input type="text" id="username" placeholder="Enter your name" /><br>
    <button onclick="startGame()">Enter Game</button>
    <button onclick="exitGame()">Exit Game</button>
  </div>

  <!-- Game Section -->
  <div id="game">
    <h1 id="gameTitle">Player vs Robot</h1>
    <div id="board"></div>
    <div id="status"></div>
    <button onclick="resetGame()">Restart Game</button>
  </div>

  <!-- Modal -->
  <div id="popup" class="modal">
    <div class="modal-content" id="popupContent">
      <p>Result here</p>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>

  <script>
    const board = document.getElementById('board');
    const status = document.getElementById('status');
    const intro = document.getElementById('intro');
    const game = document.getElementById('game');
    const gameTitle = document.getElementById('gameTitle');
    const usernameInput = document.getElementById('username');
    const popup = document.getElementById('popup');
    const popupContent = document.getElementById('popupContent');

    let cells = [];
    let gameActive = true;
    let username = '';

    function startGame() {
      username = usernameInput.value.trim();
      if (username === '') {
        alert("Please enter your name!");
        return;
      }

      intro.classList.remove('active');
      game.classList.add('active');
      gameTitle.textContent = `${username} vs Robot`;
      createBoard();
    }

    function exitGame() {
      alert("Thank you! See you next time.");
      window.close(); // This may not work in all browsers
    }

    function createBoard() {
      board.innerHTML = '';
      cells = [];
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = i;
        cell.addEventListener('click', playerMove);
        board.appendChild(cell);
        cells.push(cell);
      }
      status.textContent = `${username}'s turn (X)`;
      gameActive = true;
    }

    function playerMove(e) {
      if (!gameActive) return;
      const cell = e.target;
      if (cell.textContent === '') {
        cell.textContent = 'X';
        cell.classList.add('x', 'taken');
        if (checkWinner('X')) {
          endGame(`${username} wins!`, "Congratulations! You beat the robot! ðŸŽ‰ðŸ¤–");
          return;
        }
        if (isDraw()) {
          endGame("It's a draw!", "Great match! Try again. âš”ï¸");
          return;
        }
        setTimeout(robotMove, 500);
      }
    }

    function robotMove() {
      if (!gameActive) return;
      let emptyCells = cells.filter(c => c.textContent === '');
      if (emptyCells.length === 0) return;
      let choice = emptyCells[Math.floor(Math.random() * emptyCells.length)];
      choice.textContent = 'O';
      choice.classList.add('o', 'taken');
      if (checkWinner('O')) {
        endGame("Robot wins!", "Better luck next time! ðŸ¤–ðŸ†");
        return;
      }
      if (isDraw()) {
        endGame("It's a draw!", "Great match! Try again. âš”ï¸");
        return;
      }
      status.textContent = `${username}'s turn (X)`;
    }

    function checkWinner(player) {
      const combos = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      return combos.some(combo =>
        combo.every(index => cells[index].textContent === player)
      );
    }

    function isDraw() {
      return cells.every(cell => cell.textContent !== '');
    }

    function resetGame() {
      createBoard();
    }

    function endGame(statusMsg, popupMsg) {
      gameActive = false;
      status.textContent = statusMsg;
      popupContent.querySelector('p').innerHTML = `<span>${popupMsg}</span>`;
      popup.style.display = 'flex';
    }

    function closePopup() {
      popup.style.display = 'none';
    }
  </script>
</body>
</html>
